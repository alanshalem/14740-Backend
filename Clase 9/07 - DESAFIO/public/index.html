<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios de Ingreso</title>
  </head>
  <body>
    <h2>Seleccione un archivo</h2>

    </form>
  </body>
</html>
